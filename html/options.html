<html>

<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="/css/options.css" />
	<title>Rikaigu settings</title>
</head>

<body>
	<section>
		<h3>General</h3>
		<div>
			<div class="select">
				<label>
					<span>Popup color:</span>
					<select class="config inputfield" id="popupColor" bind>
						<option value="blue">Blue</option>
						<option value="lightblue">Light Blue</option>
						<option value="black">Black</option>
						<option value="yellow">Yellow</option>
					</select>
				</label>
			</div>
			<div class="select">
				<label>
					<span>Default dictionary:</span>
					<select class="config inputfield" type="number" id="defaultDict" bind>
							<option value="0">Words</option>
							<option value="1">Names</option>
							<option value="2">Kanji</option>
					</select>
				</label>
			</div>
			<div class="checkbox">
				<label>
					<input class="config" type="checkbox" id="autostart" bind></input>
					<span>Enable on browser start</span>
				</label>
			</div>
			<div class="checkbox">
				<label>
					<input class="config" type="checkbox" id="deinflectExpressions" bind></input>
					<span>Recognize and split off expressions (～みたい、～らしい、etc.)</span>
				</label>
			</div>
			<div class="checkbox">
				<label>
					<input class="config" type="checkbox" id="matchHighlight" bind></input>
					<span>Highlight matched text</span>
				</label>
			</div>
			<div class="checkbox">
				<label>
					<input class="config" type="checkbox" id="onlyReadings" bind></input>
					<span>Hide definitions and show only reading</span>
				</label>
			</div>
			<div class="checkbox">
				<label>
					<input class="config" type="checkbox" id="showMiniHelp" bind></input>
					<span>Show mini help</span>
				</label>
			</div>
			<div class="settings-row">
				<label>
					<span>Show popup with delay:</span>
					<input class="config" type="number" id="popupDelay" min="1" max="1000" bind></input>
					<span>milliseconds</span>
				</label>
			</div>
		</div>
	</section>
	<section>
		<h3>Keyboard</h3>
		<div>
			<div class="settings-row">
				<label>
					<span>Show popup only on pressed key:</span>
					<select class="config inputfield" id="showOnKey" bind>
							<option value="None">Not used</option>
							<option value="Alt">Alt</option>
							<option value="Ctrl">Ctrl</option>
							<option value="Alt+Ctrl">Alt+Ctrl</option>
					</select>
				</label>
			</div>
			<div class="checkbox">
				<label>
					<input class="config" type="checkbox" id="enableKeys" bind></input>
					<span>Use special keys when popup is visible:</span>
				</label>
				<ul>
					<li><span class="key">A</span>Alternate popup location</li>
					<li><span class="key">Y</span>Move popup location down</li>
					<li><span class="key">D</span>Hide/show definitions</li>
					<li><span class="key">Shift/Enter</span>Switch dictionaries</li>
				</ul>
			</div>
		</div>
	</section>
	<section>
		<h3>Kanji Dictionary</h3>
		<div>
			<div class="checkbox">
				<label>
					<input class="config" type="checkbox" id="showKanjiComponents" bind></input>
					<span>Show kanji components</span>
				</label>
			</div>
			<div class="settings-row">
				<strong>Displayed numbers:</strong>
			</div>
			<div class="checkbox">
				<label>
					<input class="config" type="checkbox" id="H"></input>
					<span>Halpern</span>
				</label>
			</div>
			<div class="checkbox">
				<label>
					<input class="config" type="checkbox" id="L"></input>
					<span>Heisig</span>
				</label>
			</div>
			<div class="checkbox">
				<label>
					<input class="config" type="checkbox" id="E"></input>
					<span>Henshall</span>
				</label>
			</div>
			<div class="checkbox">
				<label>
					<input class="config" type="checkbox" id="DK"></input>
					<span>Kanji Learners Dictionary</span>
				</label>
			</div>
			<div class="checkbox">
				<label>
					<input class="config" type="checkbox" id="N"></input>
					<span>Nelson</span>
				</label>
			</div>
			<div class="checkbox">
				<label>
					<input class="config" type="checkbox" id="V"></input>
					<span>New Nelson</span>
				</label>
			</div>
			<div class="checkbox">
				<label>
					<input class="config" type="checkbox" id="Y"></input>
					<span>PinYin</span>
				</label>
			</div>
			<div class="checkbox">
				<label>
					<input class="config" type="checkbox" id="P"></input>
					<span>Skip Pattern</span>
				</label>
			</div>
			<div class="checkbox">
				<label>
					<input class="config" type="checkbox" id="IN"></input>
					<span>Tuttle Kanji &amp; Kana</span>
				</label>
			</div>
			<div class="checkbox">
				<label>
					<input class="config" type="checkbox" id="I"></input>
					<span>Tuttle Kanji Dictionary</span>
				</label>
			</div>
			<div class="checkbox">
				<label>
					<input class="config" type="checkbox" id="U"></input>
					<span>Unicode</span>
				</label>
			</div>
			</p>
		</div>
	</section>
</body>
<script src="/js/options.js"></script>

</html>
